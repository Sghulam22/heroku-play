<!DOCTYPE html>
<html>
<head>
	<script src='http://code.jquery.com/jquery-1.11.0.min.js'></script>
	<title>word search</title>
  </head>
<body>
	
	<input class="input" type="text" id="val" placeholder="enter word" position="fixed"/> 
	<button onclick="myfunction()">Try it</button>
	
	<p id=>rack is: </p>
	<p id="last"></p>
	<p id="str"></p>
	<p id="f"></p>
	
	

	<ul id="answers">
		
<script>
	
	var length;
	function myfunction() {	
		
  		$.get("api1.php", function(data){
 		var str = JSON.stringify(data);
		var array = str.split(",");
		length = array.length;
		var last=array[length-1];
		document.getElementById("last").innerHTML = last;
		
		var temp= array[0];
		document.getElementById("str").innerHTML = temp;
		temp.splice(1,temp.length);
		document.getElementById("f").innerHTML = temp;
  	  });
 	}
	
</script>

</body>
</html>
