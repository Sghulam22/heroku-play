<!DOCTYPE html>
<html>
<head>
	<script src='http://code.jquery.com/jquery-1.11.0.min.js'></script>
	<title>word search</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
<body>
	
	<div class="input-group mb-3">
  		<input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
  		<div class="input-group-append">
    		<button class="btn btn-outline-secondary" type="button" onclick="myfunction()">Get word</button>
  		</div>
	</div>
	<p id=>rack is: </p>
	<p id="last">...</p>
	<p id="str">...</p>
	<p id="f">...</p>
	<p id="r">...</p>

	<ul id="answers">
		
<script>
	
	var length;
	function myfunction() {	
		
  		$.get("api1.php", function(data){
 		var str = JSON.stringify(data);
		var array = str.split(",");
		length = array.length;
		var last=array[length-1];
		document.getElementById("last").innerHTML = last;
		
		var temp= array[0];
		document.getElementById("str").innerHTML = array.length;
		var x=temp.length;
		
		document.getElementById("f").innerHTML = array;
		
		
		var res = temp.substr(2, x-3);
		
		var answers_array = new Array(array.length-1);
		
		var count=1;
		var index=0;
	
		while(count<answers_array.length)
		{
			temp=array[count];
			x=temp.length;
			res=temp.substr(1, x-2);
			answers_array[index]=res;
			count++;
			index++;
		}
		document.getElementById("r").innerHTML = answers_array;

  	  });
 	}
	
</script>

</body>
</html>
